녹서스는 악명을 널리 떨치는 강력한 제국입니다. 다른 나라에 살고 있는 이들에게 녹서스는 폭력적이고 침략을 일삼는 위험한 나라이지만, 
바깥에서 보이는 호전성을 잠시 접어 두고 안을 들여다보면 특이할 정도로 포용적인 사회를 발견할 수 있습니다. 이 나라에선 모든 국민의 강점과 재능을 존중하고 계발해 주기 때문입니다.
